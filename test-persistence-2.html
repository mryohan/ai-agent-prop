<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Persistence Test - Page 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Page - Property Listing 2</h1>
    <p>This is a different property page. Your chat history should be preserved here.</p>
    <p><a href="test-persistence.html">Back to Test Page 1</a></p>
    
    <!-- Chat Widget -->
    <div id="chat-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H6L4 18V4H20V16Z" fill="white"/>
        </svg>
    </div>

    <div id="chat-widget" data-tenant-id="aldilawibowo.raywhite.co.id">
        <div class="chat-header">
            <h3>AI Property Assistant</h3>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-body"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Ask me about properties...">
            <button id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="chat-widget.js"></script>
</body>
</html>
